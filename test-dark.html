<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkTheme: '#11001F',
                        darkHover: '#2a004a'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans leading-8 dark:bg-darkTheme dark:text-white bg-white text-black transition-colors duration-300">
    <div class="p-8">
        <h1 class="text-4xl font-bold mb-4">Dark Mode Test</h1>
        <button onclick="toggleTheme()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Toggle Dark Mode
        </button>
        <p class="mt-4">This text should change color when you toggle dark mode.</p>
    </div>
    
    <script>
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
</body>
</html>
